<section class="max-w-md mx-auto mt-10">
  <form [formGroup]="form" (ngSubmit)="sendUsername()">
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700">
        Eleg√≠ tu nombre de usuario para comenzar a chatear:
      </label>
      <input
        id="username"
        type="text"
        formControlName="username"
        class="mt-1 p-2 w-full border rounded-lg"
      />
      @if (form.get('username')?.invalid && form.get('username')?.touched) {
      <div class="mt-2 text-sm text-red-600 dark:text-red-500">
        El nombre de usuario es requerido
      </div>
      }
    </div>

    <button
      type="submit"
      class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
    >
      Ingresar
    </button>
  </form>
</section>
