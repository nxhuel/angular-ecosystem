<div class="flex items-center justify-center">
  <div class="text-center space-y-12">
    <div class="text-center text-5xl font-bold">
      {{articleSelected?.title}}
      <div
        class="relative inline-grid grid-cols-1 grid-rows-1 gap-12 overflow-hidden"
      >
        <span class="animate-word col-span-full row-span-full">Ideas</span>
        <span class="animate-word-delay-1 col-span-full row-span-full"
          >Innovación</span
        >
        <span class="animate-word-delay-2 col-span-full row-span-full"
          >Tecnología</span
        >
        <span class="animate-word-delay-3 col-span-full row-span-full"
          >Conocimiento</span
        >
        <span class="animate-word-delay-4 col-span-full row-span-full"
          >Creatividad</span
        >
      </div>
    </div>
    <p class="font-mono">{{articleSelected?.description}}</p>
  </div>
</div>

<style>
  @keyframes word {
    0% {
      transform: translateY(100%);
    }
    15% {
      transform: translateY(-10%);
      animation-timing-function: ease-out;
    }

    20% {
      transform: translateY(0);
    }

    40%,
    100% {
      transform: translateY(-110%);
    }
  }

  .animate-word {
    animation: word 7s infinite;
  }
  .animate-word-delay-1 {
    animation: word 7s infinite;
    animation-delay: -1.4s;
  }
  .animate-word-delay-2 {
    animation: word 7s infinite;
    animation-delay: -2.8s;
  }
  .animate-word-delay-3 {
    animation: word 7s infinite;
    animation-delay: -4.2s;
  }
  .animate-word-delay-4 {
    animation: word 7s infinite;
    animation-delay: -5.6s;
  }
</style>
